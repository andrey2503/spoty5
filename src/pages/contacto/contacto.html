<ion-header>

   <ion-navbar color="primary">
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form ngNativeValidate ion-grid fixed>
		<ion-list ion-row>
			<ion-item ion-col col-12 col-sm-6>
				<ion-label floating>ID Deezer</ion-label>
				<ion-input type="text" name="deezerID" clearInput="true" required></ion-input>
			</ion-item>
			<ion-item ion-col col-12 col-sm-6>
				<ion-label floating>Correo</ion-label>
				<ion-input type="email" name="email" clearInput="true" required></ion-input>
			</ion-item>
			<ion-item ion-col col-12>
				<ion-label floating>Comentario</ion-label>
				<ion-textarea name="comentario"></ion-textarea>
			</ion-item>
			<ion-item ion-col col-12>
				<ion-label >No soy un robot</ion-label>
				<ion-checkbox required></ion-checkbox>
			</ion-item>
		</ion-list>
		<button ion-button type="submit" block full icon-left (click)="enviar()">
			<ion-icon name="send"></ion-icon>
			 Enviar
		</button>
	</form>
</ion-content>
