<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <img src="assets/imgs/icon-socialnetwork.jpg">
	<h1 class="titulo">Ionic Demo</h1>
  <p class="texto">
    Aplicacion con ionic siguiendo un curso de 17 videos,
  </p>
  <ion-grid>
    <ion-row>
      <button ion-col col-6 ion-button  icon-left color="danger">
        <ion-icon name="logo-youtube"></ion-icon>
        YouTube
      </button>
      <button ion-col col-6 ion-button  icon-left color="dark">
        <ion-icon name="logo-github"></ion-icon>
        Github
      </button>
    </ion-row>
  </ion-grid>

</ion-content>
