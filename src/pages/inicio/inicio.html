<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="buscar($event)"></ion-searchbar>
</ion-header>


<ion-content padding>
  <ion-grid fixed>
    <audio src="{{cancion.link}}" *ngIf="cancion!=null" controls="true"></audio>
    <audio src="{{cancion.preview}}" *ngIf="cancion!=null" controls="true"></audio>
    
  	<ion-list ion-row>
  		<ion-item ion-col col-12 col-sm-6 col-md-4 (click)=getSongId(cancionBuscada.id) *ngFor="let cancionBuscada of cancionesBuscadas">      
  		<!-- <ion-item ion-col col-12 col-sm-6 col-md-4 (click)="goToPlayList(usuario)" *ngFor="let usuario of usuarios"> -->
  			<ion-avatar item-start>
        			<!-- <img src="{{cancionBuscada.picture_small}}"> -->
  		    </ion-avatar>
  		    <span>{{cancionBuscada.title}}</span>
  		</ion-item>
  		
  	</ion-list>
  </ion-grid>
</ion-content>
