<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Playlist </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="user" (click)="goToPerfilDetalle(user,playlist)">
		<img src="{{user.picture_medium}}">
		<h1>{{user.name}}</h1>
	</div>
	<ion-list ion-row>
		<ion-item ion-col col-12 col-sm-6 col-md-4 (click)="goToSongs(list)" *ngFor="let list of playlist">
			<ion-thumbnail item-start>
      		<img src="{{list.picture_medium}}">
    		</ion-thumbnail>
		    <h2>{{ list.title }}</h2>
		    <p>{{list.nb_tracks}} canciones</p>
		    <!-- <button ion-button clear item-end>View</button> -->
		</ion-item>
		
	</ion-list>
</ion-content>
