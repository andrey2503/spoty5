<ion-header>

   <ion-navbar color="primary">
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Perfiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid fixed>
  	<ion-list ion-row>
  		<ion-item ion-col col-12 col-sm-6 col-md-4 (click)="goToPlayList(usuario)" *ngFor="let usuario of usuarios">
  			<ion-avatar item-start>
        			<img src="{{usuario.picture_small}}">
  		    </ion-avatar>
  		    <h2>{{usuario.name}}</h2>
  		</ion-item>
  		
  	</ion-list>
  </ion-grid>
</ion-content>
